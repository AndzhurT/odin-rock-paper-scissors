<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- Header section -->
    <header class="section header">
        <h1> Rock-Paper-Scissors </h1>
    </header>
    <div class="section container"> 
        <div class="text-output">
            <h2>Click on the buttons down below to select your choice</h2> 
            <div class="big-container">
                <div class="leftContainer">

                </div>
                <div class="mid-container">
                    <p class="currentRoundText"></p>
                    <p class="humanText"></p>
                    <p class="computerText"></p>
                    <p class="finalRoundText"></p>
                    <div class="finalGameText"></div>
                </div>
                
                <div class="rightContainer">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="1">Rock</button>
            <button id="2">Paper</button>
            <button id="3">Scissors</button>
        </div>
    </div>
    <div class="section footer">
        <p>Odin Project 2024</p>
    </div>
</body>
<script src="script.js"></script>
</html>
